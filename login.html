<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="shortcut icon" href="images/logo.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/lib/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/lib/montserrat.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/raleway.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/lib/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Stack</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="row align-items-center">
            <div class="col-lg-2">
              <div class="navbar_logo">
                <a href=""><img src="images/logo.ico" alt="" /></a>
                <div class="navbar_logo-text">
                  <p>TM TRADE</p>
                  <span>Business in Turkmenistan</span>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="navbar_search">
                <input type="text" placeholder="Enter the text" />
                <button><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="navbar_menu">
                <div class="navbar_link">
                  <ul>
                    <li>
                      <a href="#"><i class="fa fa-home"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-home"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-home"></i></a>
                    </li>
                    
                  </ul>
                </div>
                <div class="navbar_auth">
                  <a href="login.html">Login</a>
                  <a href="register.html">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="login">
                        <div class="login_form">
                            <div class="login_img">
                                <img src="images/logo.ico" alt="">
                                <div class="login_img-text">
                                <p>TM TRADE</p>
                                <span>Business in Turkmenistan</span>
                              </div>
                            </div>
                            <form action="">
                                <label for=""><b>Email</b></label>
                                <input type="text" >
                                <label for=""><b>Password</b></label>
                                <input class="password-input" type="text" >
                                <a class="forgot-password" href="#">forgot password?</a> <br>
                                <button>Login</button>
                            </form>
                            <div class="login_register">
                                <h3>Ещё нет учётной записи?<a href="register.html">Зарегистрируйтесь</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


  </body>
</html>
